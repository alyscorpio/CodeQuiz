<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Code Quiz</title>
    </head>

    <body>

        <header>
            <div class='high-score'>High Score:</div>
            <div class='timer'>Time::</div> 
        </header>
        
        <main class='container'>

            <div id='card'>
                <h1>Code Quiz!</h1>
                <p>Answer the following questions within the time limit!</p>
                <button id='start'>Start</button>
            </div>

            <div id='quiz'>
                <h2>Questions</h2>
                <button class='answer-1'></button>
                <button class='answer-2'></button>
                <button class='answer-3'></button>
                <button class='answer-4'></button>
            </div>

        </main>

        <footer>
            <h3>Created by Alys Dickerson</h3>
        </footer>

    </body>

</html>
